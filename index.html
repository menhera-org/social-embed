<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="twitter:dnt" content="on">
<meta content="on" name="twitter:widgets:csp">
<style>
  body { margin: 0; }
</style>
<script>
let screen_name = String(new URLSearchParams(location.search).get('screen_name') || '');
  
// prevent arbitrary injections
if (!screen_name.match(/[A-Za-z0-9_]{1,15}/)) {
  screen_name = 'MenheraOrg';
}
document.write(`<a class="twitter-timeline" data-lang="ja" data-chrome="nofooter" href="https://twitter.com/${screen_name}?ref_src=twsrc%5Etfw">Tweets by ${screen_name}</a>`);
</script>
<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
